<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Reset Password</h2>
        {% if error %} <div class="text-red-500 text-sm mb-4">{{ error }}</div> {% endif %}
        
        <form action="/reset-password" method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Enter OTP</label>
                <input type="text" name="otp" required class="w-full border rounded p-2" placeholder="Check your email">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2">New Password</label>
                <input type="password" name="new_password" required class="w-full border rounded p-2">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Change Password</button>
        </form>
    </div>
</body>
</html>
