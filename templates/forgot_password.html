<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Forgot Password</h2>
        {% if error %} <div class="text-red-500 text-sm mb-4">{{ error }}</div> {% endif %}
        
        <form action="/forgot-password" method="POST" onsubmit="disableButton()">
    <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Enter your Email</label>
        <input type="email" name="email" required class="w-full border rounded p-2">
    </div>
    
    <button type="submit" id="otpBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Send OTP
    </button>
</form>

<script>
    function disableButton() {
        const btn = document.getElementById("otpBtn");
        if (btn.disabled) {
            return false; // Prevent form submission if already disabled
        }
        btn.disabled = true; // Disable the button
        btn.innerText = "Sending..."; // Change the text
        btn.classList.add("opacity-50", "cursor-not-allowed"); // Make it grey color
        return true; // Allow form submission
    }
</script>
        <a href="/login" class="block mt-4 text-center text-sm text-blue-500">Back to Login</a>
    </div>
</body>
</html>
