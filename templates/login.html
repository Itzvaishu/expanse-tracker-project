<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <div class="container">
        <h1>Login to Expense Tracker</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/login" method="post">
            <input type="email" name="username" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <a href="/forgot-password" class="text-sm text-blue-500 float-right mt-2">Forgot Password?</a>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
    <div class="mt-4 text-center">
    <p class="text-sm text-gray-600">Don't have an account? <a href="/register" class="text-blue-500 font-bold">Register Here</a></p>
    </div>
</body>
</html>
