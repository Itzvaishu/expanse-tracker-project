<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker Dashboard</h1>

        <div id="login-form">
            <h2>Login</h2>
            <form action="/api/v1/auth/login" method="post">
                <input type="email" name="username" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Register</a></p>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <form action="/api/v1/auth/register" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <div id="dashboard" style="display: none;">
            <button onclick="logout()" class="logout-button">Logout</button>
            <h2>Dashboard</h2>

            <div class="dashboard-cards">
                <div class="card">
                    <h3>Monthly Expenses</h3>
                    <canvas id="expensesChart" width="400" height="200"></canvas>
                </div>
                <div class="card">
                    <h3>Monthly Transfers</h3>
                    <canvas id="transfersChart" width="400" height="200"></canvas>
                </div>
                <div class="card">
                    <h3>Expenses by Category</h3>
                    <canvas id="categoryChart" width="400" height="200"></canvas>
                </div>
            </div>

            <button onclick="showAddExpense()">Add Expense</button>
            <button onclick="showTransfer()">Transfer Money</button>

            <h3>Recent Expenses</h3>
            <ul id="expenses-list"></ul>

            <h3>Recent Transfers</h3>
            <ul id="transfers-list"></ul>

        </div>

        <div id="add-expense" style="display: none;">
            <h2>Add Expense</h2>
            <input type="text" id="expense-description" placeholder="Description" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <select id="expense-category">
                <!-- Categories will be loaded dynamically -->
            </select>
            <button onclick="addExpense()">Add</button>
            <button onclick="hideAddExpense()">Cancel</button>
        </div>

        <div id="transfer" style="display: none;">
            <h2>Transfer Money</h2>
            <input type="email" id="transfer-email" placeholder="Recipient Email" required>
            <input type="number" id="transfer-amount" placeholder="Amount" required>
            <input type="text" id="transfer-description" placeholder="Description" required>
            <button onclick="transferMoney()">Transfer</button>
            <button onclick="hideTransfer()">Cancel</button>
        </div>
    </div>
</body>
</html>
